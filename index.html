<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simulación de Aparcamiento</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
  <script defer src="https://pyscript.net/latest/pyscript.js"></script>
  <style>
    #controls-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #fff;
      padding: 10px;
      z-index: 1000;
    }
  </style>
</head>

<body>
  <div id="controls-container" style="display: flex; align-items: center;">
    <div style="flex-grow: 1;">
      <label for="search-input">Buscar:</label>
      <input type="text" id="filter-input" placeholder="Filtrar por Equipo">
      <select id="size-select"></select>
      <button id="addCarButton">AÑADIR</button>
    </div>
    
    <div id="buttons-container" style="display: flex; align-items: center;">
      <button id="icaro-button"  >ICARO</button>
      <button id="chincha-button">CHINCHA</button>
      <button id="lurin-button"  >LURÍN</button>
      <button id="total-button"  >TOTAL</button>
    </div>
  </div>
  
  <div id="cars-container">
    <img class="container" style="display: block;-webkit-user-select: none; margin: auto;background-color: hsl(0, 0%, 90%);transition: background-color 300ms;" src="image/plantaep.jpg" width="100%" height="100%">
  </div>
  
  <!-- script.js debe ser cargado después de los elementos HTML que usa -->
  <script src="./script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.8/xlsx.full.min.js"></script> 
</body>
</html>

<style>
  .boton {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: white;
    background-repeat: no-repeat;
    background-position: center;
    cursor: pointer;

  }

  .boton:hover {
    background-color: orange;
  }
</style>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simulación de Aparcamiento</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="cars-container">
    <img class="container" style="display: block;-webkit-user-select: none; margin: auto;background-color: hsl(0, 0%, 90%);transition: background-color 300ms;" src="image/Plano_planta.png" width="100%" height="100%">
  </div>
  <select id="size-select">
    <option value="105" lon="245" data-color="red">1000 KW</option>
    <option value="100" lon="225" data-color="green">600 KW</option>
    <option value="60" lon="150" data-color="blue">310 KW</option>
  </select>
  <input type="text" id="car-text" placeholder="Texto del coche">
<button id="addCarButton">Agregar Carreta</button>

  <!-- script.js debe ser cargado después de los elementos HTML que usa -->
  <script src="./script.js"></script>
</body>
</html>

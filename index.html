<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Simulación de Aparcamiento</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
  <link rel="stylesheet" href="./style.css">
  <style>
    #controls-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #fff;
      padding: 10px;
      z-index: 1000;
    }
  </style>
</head>

<body>
  <div id="ICARO" class="section"></div>
  <div id="LURIN" class="section"></div>
  <div id="CHINCHA" class="section"></div>
  <div id="AREQUIPA" class="section"></div>
  <div id="controls-container" style="display: flex; align-items: center;">
    <div style="flex-grow: 1;">
      <label for="search-input">Buscar:</label>
      <input type="text" id="filter-input" placeholder="Filtrar por Equipo">
      <select id="size-select"></select>
      <button id="addCarButton"><i class="fas fa-plus"></i> AÑADIR</button>

    </div>

    <div id="buttons-container" style="display: flex; align-items: center;">
      <button id="icaro-button">ICARO</button>
      <button id="chincha-button">CHINCHA</button>
      <button id="lurin-button">LURÍN</button>
      <button id="total-button">TOTAL</button>
    </div>
  </div>

  <div id="cars-container">
    <img class="container"
      style="display: block;-webkit-user-select: none; margin: auto;background-color: hsl(0, 0%, 90%);transition: background-color 300ms;"
      src="image/plantaep.jpg" width="100%" height="100%">
  </div>

  <!-- script.js debe ser cargado después de los elementos HTML que usa -->
  <script src="./script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.8/xlsx.full.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.0/brython.min.js">
  </script>
  <button id="authorize_button" onclick="handleAuthClick()"><i class="fas fa-sign-in-alt"></i> Ingresar</button>
  <div id="botones" style="visibility:hidden;">
    <button class="boton" onclick="guardarEnGoogleSheets()"><i class="far fa-save"></i></button>
    <div class="selectFecha" id="select-fecha">
      <label for="fecha">Selecciona una fecha:</label>
      <input type="date" id="fecha">
    </div>
  <button id="buscar-equipo" onclick="ObtenerFecha()">
    <i class="fas fa-search"></i>
  </button>
  <button id="signout_button" onclick="handleSignoutClick()"><i class="fas fa-sign-out-alt"></i></button>
  </div>

  <pre id="content" style="white-space: pre-wrap;"></pre>
  <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
  <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
  <script src="./auth.js"></script>
  <script src="https://smtpjs.com/v3/smtp.js"></script>  

</body>

</html>
